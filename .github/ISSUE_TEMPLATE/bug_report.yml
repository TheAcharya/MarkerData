name: Bug Report
description: Report a Bug for Marker Data
title: "Bug: "
labels: "bug"
body:
- type: input
  attributes:
    label: Marker Data Version?
    description: Which version of Marker Data are you using?
    placeholder: "1.0.0"
  validations:
    required: true
- type: dropdown
  attributes:
    label: Architecture
    options:
      - Apple Silicon
      - Intel
  validations:
    required: true
- type: input
  attributes:
    label: macOS Version
    description: Which macOS version are you using?
    placeholder: "e.g. macOS Sonoma 14.5"
  validations:
    required: true
- type: textarea
  attributes:
    label: Bug Description
    description: A clear description of the bug and how to reproduce it.
  validations:
    required: true
- type: textarea
  attributes:
    label: Log excerpt
    description: Please attach log excerpt
    render: shell
