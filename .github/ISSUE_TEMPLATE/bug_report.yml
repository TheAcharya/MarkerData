name: Bug Report
description: Report a Bug for Marker Data
title: "Bug: "
labels: "bug"
body:
- type: input
  attributes:
    label: Marker Data Version?
    description: Which version of Marker Data are you using?
    placeholder: "1.2.0"
  validations:
    required: true
- type: input
  attributes:
    label: macOS Version
    description: Which macOS version are you using?
    placeholder: "e.g. macOS Sonoma 14.7"
  validations:
    required: true
- type: input
  attributes:
    label: Final Cut Pro Version
    description: Which Final Cut Pro version are you using?
    placeholder: "e.g. 11.0"
  validations:
    required: true
- type: textarea
  attributes:
    label: Bug Description
    description: A clear description of the bug and how to reproduce it. Please attach FCPXMLD if necessary.
  validations:
    required: true
- type: textarea
  attributes:
    label: Log excerpt
    description: Please attach log excerpt
    render: shell