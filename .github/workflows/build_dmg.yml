name: build_dmg

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Release after build'
        required: true
        default: 'no'
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      
jobs:
  install:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Homebrew
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        
    - name: Install Node.js and NPM
      run: |
        brew install node

    - name: Install node-appdmg
      run: npm install -g appdmg

    - name: Create dmg-output folder in virtual GitHub folder
      run: mkdir -p $GITHUB_WORKSPACE/Distribution/dmg-builds/dmg-output

    - name: Copy contents to virtual GitHub folder
      run: |
        cp -r /Distribution/dmg-builds/. $GITHUB_WORKSPACE/Distribution/dmg-builds/

    - name: Execute build-marker-data-dmg.sh
      run: |
        cd $GITHUB_WORKSPACE/Distribution/dmg-builds/
        chmod +x build-marker-data-dmg.sh
        ./build-marker-data-dmg.sh
