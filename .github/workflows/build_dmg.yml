name: build_dmg

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Release after build'
        required: true
        default: 'no'
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      
jobs:
  install:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.16' # Updated Node.js version

    - name: Install appdmg
      run: npm install -g appdmg

    - name: Execute build-marker-data-dmg.sh
      run: |
        cd MarkerData/Distribution/dmg-builds/
        chmod +x build-marker-data-dmg.sh
        ./build-marker-data-dmg.sh
